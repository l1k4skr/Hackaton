                    const tickets = [
                        "Ticket 1",
                        "Ticket 2",

                        "Ticket 5",
                        "Ticket 6",
                        "Ticket 7",
                        "Ticket 8",
                    ];

                    // Tiempo de espera en segundos
                    const delayPerPurchase = 3 * 1000; // 3 segundos por operación

                    // Función para simular la compra de un ticket
                    function buyTicket(user, ticket) {
                        return new Promise((resolve) => {
                            setTimeout(() => {
                                resolve({ user, ticket });
                            }, delayPerPurchase);
                        });
                    }

                    // Función para iniciar el proceso de compra
                    async function startPurchase() {
                        const logDiv = document.getElementById("log");
                        logDiv.innerHTML = ""; // Limpiar el log
                        while (usuarios.length > 0 && tickets.length > 0) {
                            const user = usuarios.shift(); // Sacamos el primer usuario
                            const ticket = tickets.shift(); // Sacamos el primer ticket

                            // Simulamos la compra de un ticket
                            const result = await buyTicket(user, ticket);

                            // Mostramos el resultado de la compra
                            logDiv.innerHTML += `<p>${result.user} ha comprado el ${result.ticket}</p>`;
                        }

                        if (usuarios.length > 0 && tickets.length === 0) {
                            logDiv.innerHTML += `<p>No hay más tickets disponibles para ${usuarios.length} usuarios restantes.</p>`;
                        } else if (usuarios.length === 0 && tickets.length > 0) {
                            logDiv.innerHTML += `<p>No hay más usuarios para los tickets restantes.</p>`;
                        }
                    }
